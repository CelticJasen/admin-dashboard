<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="./icons/dashboard.svg">
                    <p class="large-text bold-text">Dashboard</p>
                </div>
                

                <div class="sidebar-options">
                    <img src="./icons/home.svg">
                    <p class="bold-text">Home</p>
                    <img src="./icons/profile.svg">
                    <p class="bold-text">Profile</p>
                    <img src="./icons/messages.svg">
                    <p class="bold-text">Messages</p>
                    <img src="./icons/history.svg">
                    <p class="bold-text">History</p>
                    <img src="./icons/tasks.svg">
                    <p class="bold-text">Tasks</p>
                    <img src="./icons/communities.svg">
                    <p class="bold-text">Communities</p>
                </div>
                
                <div class="sidebar-administration">
                    <img src="./icons/settings.svg">
                    <p class="bold-text">Settings</p>
                    <img src="./icons/support.svg">
                    <p class="bold-text">Support</p>
                    <img src="./icons/privacy.svg">
                    <p class="bold-text">Privacy</p>
                </div>
            </div>
            <div class="header">
                <div class="top">
                    <img src="./icons/search.svg">
                    <div class="searchbar"></div>
                    <img src="./icons/notification.svg">
                    <img src="./icons/dragon.png" class="dragon">
                    <p class="bold-text">Jasen Johnston</p>
                </div>
                <div class="bottom">
                    <img src="./icons/dragon.png">
                    <div class="welcome-text">
                        <p class="bold-text">Hi there,</p>
                        <p class="bold-text">Jasen Johnston (@jasen)</p>
                    </div>
                    <div class="button bold-text"><p>New</p></div>
                    <div class="button bold-text"><p>Upload</p></div>
                    <div class="button bold-text"><p>Share</p></div>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </body>
</html>
